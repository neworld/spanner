language: android

android:
  components:
    - tools
    - platform-tools
    - build-tools-26.0.2
    - android-26

jdk:
  - oraclejdk8

script:
  - ./gradlew clean build

notifications:
  email: false

sudo: false

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache